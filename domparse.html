<html> 
<body> 
<h1 align="center">Registration Details</h1> 

<table class="center" id="reg" style="border-collapse: collapse; text-align:justify; width:1200px;">
    <script>
        loadXML();
        function loadXML()
        {
            var xhttp=new XMLHttpRequest();
            xhttp.onreadystatechange=function()
            {
                if(this.readyState==4&&this.status==200)
                {
                    myFunction(this);
                }
            };
            xhttp.open("GET","reg.xml", true);
            console.log(xhttp.readyState);
            xhttp.send();
        }
        function myFunction(xml)
        {
            var i;
            var xmlDoc=xml.responseXML;
            var t="<tr><th>Student Name</th><th>College</th></tr>";
            var x=xmlDoc.getElementsByTagName("reg");
            for(i=0;i<x.length;i++)
            {
                t +="<tr><td>" +
                x[i].getElementsByTagName("STU-NAME")[0].childNodes[0].nodeValue +
                "</td><td>" +
                x[i].getElementsByTagName("STU-EMAIL")[0].childNodes[0].nodeValue +
                "</td></tr>";
            }
            document.getElementById("reg").innerHTML=t;
        }
    </script>
  </table>

</body> 
</html>
