<head>
<meta charset="utf-8">
<title>TECHOVID</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="css/style.css">
<script type="text/javascript">
        function validate_feedbackform() 
        {
            var letters = /^[A-Za-z ]+$/;
            if(!(feedback.name.value.match(letters)))
            {
                alert('Please enter a valid name');
                return false;
            }

            if (!(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/).test(document.feedback.reg_email.value)) 
            {
                alert("Please enter a valid email address");
                return (false);
            }

            

            else
            {
                alert("Feedback Submitted Successfully");
            }
        }
 
        function isPhoneNumberKey(evt)
         {
            var charCode = (evt.which) ? evt.which : event.keyCode;
            if (charCode != 46 && charCode > 31 &&
                (charCode < 48 || charCode > 57)) 
            {
                alert("Please enter a valid Phone Number");
                return false;
            }
            return true;
        }
</script>
</head>

<div class="feedback_form" style="text-align: center; border: 1px solid black; margin-left: 500px; margin-right: 500px;">

    <a href="domparse.html"><h4> DOM PARSE OUTPUT </h4></a>
 <h1>Registration Form</h1>
          
          <form method="post" class="register" action="" name="feedback" onsubmit="return validate_feedbackform();" enctype="multipart/form-data">
             <p><label for="reg_companyname">Name:</label></p>
              <input type="text" class="input-text" name="name" id="reg_name" minlength="4" placeholder="Full Name" required />
            </p>
            <p>
              <p><label for="reg_email">Email Address:</label></p>
              <input type="email" class="input-text" name="email" id="reg_email"  placeholder="name@example.com" required />
            </p>           
             <p><label for="reg_branch">Branch:</label></p>
                <select name="reg_branch" id="reg_branch" style="color: black; height: 30px;">
                <option>BCA</option>
                <option>MCA</option>
                </select>
            </p> 
            <p><label for="reg_uniname">College/University Name:</label></p>
              <input type="text" class="input-text" name="uniname" id="reg_uniname" minlength="5" placeholder="College/University Name"required />
            </p> 
            <p><label for="reg_state">State:</label></p>
                <select name="reg_state" id="reg_state" style="color: black; height: 30px;">
                <option>Jharkhand</option>
                <option>Karnataka</option>
                </select>
            </p> 
             <p><label for="reg_address">Address:</label></p>
            <textarea class="input-text type="text" name="reg_address" id="reg_address" placeholder="Address" required></textarea>
            </p>
            <p><label for="reg_age">Age:</label></p>
              <input type="text" class="input-text" name="age" id="reg_age" placeholder="Age" required />
            </p>
            <p><label for="reg_gender">Gender:</label></p>
            <input type="radio" name="gender" value="Male" id="reg_gender" required /> Male
            <input type="radio" name="gender" value="Female" id="reg_gender" required /> Female
            </p>
            <p>
            <p><label for="reg_contact">Contact No.:</label></p>
            <input class="input-text" type="text" name="contact" id="reg_contact" minlength="10" maxlength="10" onkeypress="return isPhoneNumberKey(event)" placeholder="1234567890" required//>
            </p> 
            <p><label for="reg_companyname">User Name:</label></p>
              <input type="text" class="input-text" name="username" id="user_name" minlength="4" placeholder="User Name" required />
            </p>
            <p><label for="reg_companyname">Password :</label></p>
              <input type="text" class="input-text" name="password" id="reg_pass" minlength="4" placeholder="Password" required />
            </p>
              <input type="submit" class="button" name="submit" value="Feedback Submit" />
            </p>         
          </form>
      </div>



</body>
</html>
